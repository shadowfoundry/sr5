<div class="SRBlockSheet">
	<ul>
		<li class="SR-LigneEnTete SR-TextUppercase">
			{{localize 'SR5.SystemEffects'}}
		</li>
		<li class="grid SR-EnTete">
			<div class="col-5 SR-TextUppercase">{{localize 'SR5.Category'}}</div>
			<div class="col-6 SR-TextUppercase">{{localize 'SR5.Property'}}</div>
			<div class="col-1 SR-TextRight">
				{{#if owner}}
				<a class="subItem" data-title="{{localize 'SR5.Add'}}" data-binding="systemEffects" data-action="add">
					<em class="fas fa-plus"></em>
				</a>
				{{/if}}
			</div>
		</li>
		{{#each data.systemEffects}}
		<li class="grid subItemManagement" data-key="{{@key}}">

			<div class="col-5 SR-PaddingRight5">
				<select name="data.systemEffects.{{@key}}.category" required>
					{{#select category}}
					<option value="">{{localize 'SR5.ChooseOne'}}</option>
					<option value="baseOwnItem">{{localize 'SR5.BaseOwnedItem'}}</option>
					<option value="specialCase">{{localize 'SR5.SpecialCase'}}</option>
					<option value="specificRollEffect">{{localize 'SR5.SpecificRollEffect'}}</option>
					<option value="spiritPower">{{localize 'SR5.SpiritPower'}}</option>
					{{/select}}
				</select>
			</div>

			<div class="col-6 SR-PaddingRight5">
				{{#if category}}
				<select name="data.systemEffects.{{@key}}.value" required>
				{{#select value}}
					<option value="">{{localize 'SR5.ChooseOne'}}</option>

					{{#ife category 'baseOwnItem'}}
						{{#each (lookup ../lists 'actorTypes')}}
						<option value="{{@key}}">{{localize this}}</option>	
						{{/each}}
						{{#each (lookup ../lists 'spiritTypes')}}
						<option value="{{@key}}">{{localize 'SR5.Spirit'}}: {{localize this}}</option>
						{{/each}}
						{{#each (lookup ../lists 'spriteTypes')}}
						<option value="{{@key}}">{{localize 'SR5.Sprite'}}: {{localize this}}</option>
						{{/each}}							
					{{/ife}}

					{{#ife category 'specialCase'}}
						<option value="sustainingMod1">{{localize 'SR5.SustainingMod1'}}</option>
						<option value="doubleEssenceCost">{{localize 'SR5.EssenceCostDouble'}}</option>
					{{/ife}}

					{{#ife category 'specificRollEffect'}}
						<option value="sre_ResonanceSpike">{{localize 'SR5.ResonanceSpike'}}</option>
					{{/ife}}

					{{#ife category 'spiritPower'}}
						{{#each (lookup ../lists 'AllSpiritPowers')}}
						<option value="{{@key}}">{{localize this}}</option>	
						{{/each}}						
					{{/ife}}

				{{/select}}
				</select>
				{{/if}}
			</div>

			<div class="col-1 SR-TextRight">
				<a class="subItem" data-title="{{localize 'SR5.Clone'}}" data-index="{{@key}}"" data-binding="systemEffects" data-action="clone">
					<em class="fa fa-sm fa-clone"></em>
				</a>
				<a class="subItem" data-title="{{localize 'SR5.Delete'}}" data-index="{{@key}}" data-binding="systemEffects" data-action="delete">
					<em class="fa fa-sm fa-trash"></em>
				</a>
			</div>

		</li>
		{{/each}}
	</ul>
</div>
