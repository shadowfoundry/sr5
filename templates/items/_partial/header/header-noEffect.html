<div class="grid SR-Header">
  <div class="col-1"><img class="SRImgItem" src="{{item.img}}" data-title="{{localize 'SR5.UI_ChangePicture'}}" data-edit="img" /></div>
  <div class="col-8">
    <h1 class="SRItemTitre"><input name="name" type="text" value="{{item.name}}" placeholder="Nom" /></h1>
  </div>
  <div class="col-3 col-grid direction-row justify-end">
    <nav class="tabs content" data-group="primary">
      <a class="item active" data-tab="tab-info" data-title="{{localize 'SR5.ItemInformation'}}">{{> systems/sr5/img/icons/nav-information.svg.hbs}}</a>
      <a class="item" data-tab="tab-stat" data-title="{{localize 'SR5.ItemConfiguration'}}">{{> systems/sr5/img/icons/nav-configuration.svg.hbs}}</a>
    </nav>
  </div>
</div>
