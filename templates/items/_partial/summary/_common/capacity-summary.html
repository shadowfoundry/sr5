            {{localize 'SR5.CapacityUsed'}}
            {{else}}
            {{localize 'SR5.Capacity'}}
            {{/if}}
        </span>
        <span class="col-auto SR-CoulGris">

            {{/if}}
        </span>
    </p>
</li>
