            {{selectOptions lists.extendedIntervals selected=system.durationToPerform localize=true}}

    <div class="col-5">{{localize 'SR5.Duration'}}{{localize 'SR5.Colons'}}</div>

        </select>
    </div>
    <div class="col-2">{{localize 'SR5.Multiplier'}}{{localize 'SR5.Colons'}}</div>

        <select name="system.durationMultiplier" data-dtype="{{system.durationMultiplier}}" required>
