<li class="grid">
    <div class="col-5">{{localize 'SR5.DrainAttribute'}}{{localize 'SR5.Colons'}}</div>
    <div class="col-7">
        <select name="system.drainAttribute" data-dtype="String">
            {{#select system.drainAttribute}}
                <option class="SR-LightGreyColor" value="">{{localize 'SR5.ChooseOne'}}</option>
                {{#each lists.allAttributes}}
                    <option value="{{@key}}">{{localize this}}</option>
                {{/each}}
            {{/select}}
        </select>
    </div>
</li>
