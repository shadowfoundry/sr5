<div class="SR-PaddingTop10">
    <ul>
        <li class="grid SR-EnTete">
            <div class="col-5 SR-TextUppercase">{{localize 'SR5.WeaponAccessories'}}</div>
            <div class="col-3">{{localize 'SR5.WeaponSlot'}}</div>
            <div class="col-4">
                <div class="grid">
                    <div class="col-6 SR-TextCenter">{{localize 'SR5.Price'}}</div>
                    <div class="col-3 SR-TextCenter">
                        {{localize 'SR5.Free'}}
                    </div>
                    <div class="col-2 SR-TextCenter">
                        <em class="fas fa-sm fa-thumbtack"></em>
                    </div>
                    <div class="col-1 SR-TextRight">
                        {{#if owner}}
                        <a class="subItem" data-title="{{localize 'SR5.Add'}}" data-binding="accessory" data-action="add"><em class="fas fa-plus"></em></a>
                        {{/if}}
                    </div>
                </div>
            </div>
        </li>
        {{#each system.accessory as |a i|}}
        <li class="subItemManagement grid" data-key="{{@key}}">
            <div class="col-5">
                <select name="system.accessory.{{i}}.name">
                {{#select name}}
                    <option value="">{{localize 'SR5.None'}}</option>
                    {{#each ../lists.weaponAccessories}}
                    <option value="{{@key}}">{{localize this}}</option>
                    {{/each}}
                {{/select}}
                </select>
            </div>
            <div class="col-3">
                <select name="system.accessory.{{i}}.slot">
                {{#select slot}}
                    <option value="">{{localize 'SR5.None'}}</option>
                    {{#each ../lists.weaponAccessorySlots}}
                    <option value="{{@key}}">{{localize this}}</option>
                    {{/each}}
                {{/select}}
                </select>
            </div>
            <div class="col-4">
                <div class="grid">
                    <div class="col-6 SR-TextCenter">
                        {{#if a.isFree}}
                            -
                        {{else}}
                            {{a.price}}Â¥
                        {{/if}}
                    </div>
                    <div class="col-3 SR-TextCenter"><input type="checkbox" name="system.accessory.{{i}}.isFree" data-dtype="Boolean" {{checked isFree}} /></div>
                    <div class="col-2 SR-TextCenter"><input type="checkbox" name="system.accessory.{{i}}.isActive" data-dtype="Boolean" {{checked isActive}} /></div>
                    <div class="col-1 SR-TextRight"><a class="subItem" data-title="{{localize 'SR5.Delete'}}" data-index="{{@key}}" data-binding="accessory" data-action="delete"><i class="fas fa-trash"></i></a></div>
                </div>
            </div>
        </li>
        {{/each}}
    </ul>
</div>
