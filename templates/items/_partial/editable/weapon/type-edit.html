
{{#ifne system.category "grenade"}}
<li class="grid">
    <div class="col-5">{{localize 'SR5.WeaponType'}}{{localize 'SR5.Colons'}}</div>
    <div class="col-7">
        {{#ife system.category "rangedWeapon"}}
            <select name="system.type" required>
            {{#select system.type}}
                <option class="SR-LightGreyColor" value="">{{localize 'SR5.ChooseOne'}}</option>
                {{#each lists.rangedWeaponTypes}}
                <option value="{{@key}}">{{localize this}}</option>
                {{/each}}
            {{/select}}
            </select>
        {{else ife system.category "meleeWeapon"}}
            <select name="system.type" required>
                {{#select system.type}}
                    <option class="SR-LightGreyColor" value="">{{localize 'SR5.ChooseOne'}}</option>
                    {{#each lists.meleeWeaponTypes}}
                    <option value="{{@key}}">{{localize this}}</option>
                    {{/each}}
            {{/select}}   
            </select>
        {{/ife}}
    </div>
</li>
{{/ifne}}
