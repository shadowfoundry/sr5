<li class="SR-EnTete">
    <p class="SR-TextUppercase">{{localize 'SR5.WeaponModes'}}</p>
</li>
<li class="grid">
    {{#each system.firingMode}}
        {{#if (and (ne @key 'value') (ne @key 'current'))}}
        <div class="col-4">{{findTranslation "weaponModes" @key}}{{localize 'SR5.Colons'}}</div>
        <div class="col-1 SR-TextCenter"><input type="checkbox" name="system.firingMode.{{@key}}" data-dtype="Boolean" {{checked this}} /></div>
        <div class="col-1"></div>
        {{/if}}
    {{/each}}
</li>
<li class="grid">
    <div class="col-5">{{localize 'SR5.WeaponModeCurrent'}}{{localize 'SR5.Colons'}}</div>
    <div class="col-7">
        <select name="system.firingMode.current">
            {{#select system.firingMode.current}}
            {{#if system.firingMode.singleShot}}
                <option value="SS">{{localize 'SR5.WeaponModeSS'}} ({{localize 'SR5.WeaponModeSSShort'}}) [-1 {{localize 'SR5.Bullet'}}]</option>
                {{/if}}
                {{#if system.firingMode.semiAutomatic}}
                <option value="SA">{{localize 'SR5.WeaponModeSA'}} ({{localize 'SR5.WeaponModeSAShort'}}) [-1 {{localize 'SR5.Bullet'}}]</option>
                <option value="SB">{{localize 'SR5.WeaponModeSB'}} ({{localize 'SR5.WeaponModeSBShort'}}) [-3 {{localize 'SR5.Bullets'}}]</option>
                {{/if}}
                {{#if system.firingMode.burstFire}}
                <option value="BF">{{localize 'SR5.WeaponModeBF'}} ({{localize 'SR5.WeaponModeBFShort'}}) [-3 {{localize 'SR5.Bullets'}}]</option>
                <option value="LB">{{localize 'SR5.WeaponModeLB'}} ({{localize 'SR5.WeaponModeLBShort'}}) [-6 {{localize 'SR5.Bullets'}}]</option>
                {{/if}}
                {{#if system.firingMode.fullyAutomatic}}
                <option value="FA">{{localize 'SR5.WeaponModeFA'}} ({{localize 'SR5.WeaponModeFAShort'}}) [-6 {{localize 'SR5.Bullets'}}]</option>
                <option value="FAc">{{localize 'SR5.WeaponModeFA'}} ({{localize 'SR5.WeaponModeFAShort'}}) [-10 {{localize 'SR5.Bullets'}}]</option>
                <option value="SF">{{localize 'SR5.WeaponModeSF'}} ({{localize 'SR5.WeaponModeSFShort'}}) [-20 {{localize 'SR5.Bullets'}}]</option>
                {{/if}}
            {{/select}}
            </select>
    </div>
</li>
