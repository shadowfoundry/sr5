<li class="grid">
    <div class="col-5">{{localize 'SR5.Gender'}}{{localize 'SR5.Colons'}}</div>
    <div class="col-7">
        <select name="system.gender" data-dtype="String" required>
        {{#select system.gender}}

            {{/each}}
        {{/select}}
        </select>
    </div>
</li>
