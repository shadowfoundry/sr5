<li class="grid">
    <div class="col-5">{{localize 'SR5.PreparationTrigger'}}{{localize 'SR5.Colons'}}</div>
    <div class="col-7">
        <select name="data.trigger" data-dtype="String" required>
            {{#select data.trigger}}
                <option value="">{{localize 'SR5.ChooseOne'}}</option>
                {{#each lists.preparationTriggerTypes}}
                    <option value="{{@key}}">{{localize this}}</option>
                {{/each}}
            {{/select}}
        </select>
    </div>
</li>
