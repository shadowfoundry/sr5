<li class="SR-EnTete grid">
    <div class="col-4 SR-TextUppercase">{{localize 'SR5.VEHICLE_WeaponMounts_F'}}</div>
    <div class="col-6">{{localize 'SR5.Weapon'}}</div>
    <div class="col-1 SR-TextCenter">{{localize 'SR5.MountManual'}}</div>
    <div class="col-1 SR-TextUppercase SR-TextRight"><a class="subItem" data-title="{{localize 'SR5.Add'}}" data-binding="mount" data-action="add"><em class="fas fa-plus"></em></a></div>
</li>

{{#each data.mount}}
<li class="grid subItemManagement" data-key="{{@key}}">
    <div class="col-4">
        <select name="data.mount.{{@key}}.type" required>
        {{#select this.type }}
            <option class="SR-LightGreyColor" value="">{{localize 'SR5.ChooseOne'}}</option>
            {{#each ../lists.mountTypes}}
            <option value="{{@key}}">{{localize this}}</option>
            {{/each}}
        {{/select}}
        </select>
    </div>
    <div class="col-6"><input type="text" data-dtype="String" name="data.mount.{{@key}}.name" value="{{name}}" placeholder="" /></div>
    <div class="col-1 SR-TextCenter"><input type="checkbox" name="data.mount.{{@key}}.manual" data-dtype="Boolean" {{checked manual}} /></div>
    <div class="col-1 SR-TextRight"><a class="subItem" data-title="{{localize 'SR5.Delete'}}" data-index="{{@key}}" data-binding="mount" data-action="delete"><i class="fas fa-trash"></i></a></div>
</li>
{{/each}}
