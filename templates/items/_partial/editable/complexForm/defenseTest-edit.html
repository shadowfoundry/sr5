<li class="SR-EnTete SR-TextUppercase">{{localize 'SR5.DefenseTest'}}</li>

<!-- Primary attribute -->
<li class="grid">
	<div class="col-5">{{localize 'SR5.Attribute'}} {{localize 'SR5.Colons'}}</div>
	<div class="col-7">
		<select name="system.defenseAttribute" data-dtype="String">
			<option class="SR-LightGreyColor" value="">{{localize 'SR5.ChooseOne'}}</option>
			{{selectOptions lists.allAttributes selected=system.defenseAttribute localize=true}}
		</select>
	</div>
</li>

<!-- Secondary attribute -->
<li class="grid">
	<div class="col-5">{{localize 'SR5.MatrixAttribute'}} {{localize 'SR5.Colons'}}</div>
	<div class="col-7">
		<select name="system.defenseMatrixAttribute" data-dtype="String">
			<option class="SR-LightGreyColor" value="">{{localize 'SR5.ChooseOne'}}</option>
			{{selectOptions lists.deckerAttributes selected=system.defenseMatrixAttribute localize=true}}
    </select>
	</div>
</li>
