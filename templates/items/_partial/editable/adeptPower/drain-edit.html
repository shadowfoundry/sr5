<li class="grid">
    <div class="col-5">{{localize 'SR5.DrainResistanceTest'}}{{localize 'SR5.Colons'}}</div>
    <div class="col-1"><input type="checkbox" name="system.hasDrain" data-dtype="Boolean" {{checked system.hasDrain}} /></div>
    {{#if system.hasDrain}}
    <div class="col-3">
        <select name="system.drainType" data-dtype="{{system.drainType}}" required>
        {{#select system.drainType}}
            <option class="SR-LightGreyColor" value="">{{localize 'SR5.ChooseOne'}}</option>
            {{#each lists.adeptPowerDrainTypes}}
            <option value="{{@key}}">{{localize this}}</option>
            {{/each}}
        {{/select}}
        </select>
    </div>
    <div class="col-2 SR-TextRight">
        {{localize 'SR5.Multiplier'}}{{localize 'SR5.Colons'}}
    </div>
    <div class="col-1 SR-TextCenter">
        <input type="number" data-dtype="Number" name="system.drainMultiplier" value="{{system.drainMultiplier}}" placeholder="1" onfocus="this.select()">
    </div>
    {{/if}}
</li>
