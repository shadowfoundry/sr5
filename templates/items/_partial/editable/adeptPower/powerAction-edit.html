<li class="grid">
    <div class="col-5">{{localize 'SR5.ActionType'}}{{localize 'SR5.Colons'}}</div>
    <div class="col-3">
        <select name="data.actionType" data-dtype="{{data.actionType}}" required>
        {{#select data.actionType}}
            <option class="SR-LightGreyColor" value="">{{localize 'SR5.ChooseOne'}}</option>
            {{#each lists.actionTypes}}
            <option value="{{@key}}">{{localize this}}</option>
            {{/each}}
        {{/select}}
        </select>
    </div>
    <div class="col-3 SR-TextRight">{{localize 'SR5.NeedRoll'}}{{localize 'SR5.Colons'}}</div>
    <div class="col-1 SR-TextRight"><input type="checkbox" name="data.needRoll" data-dtype="Boolean" {{checked data.needRoll}} /></div>
</li>
