<li class="grid">
    <div class="col-5">{{localize 'SR5.ActionType'}}{{localize 'SR5.Colons'}}</div>
    <div class="col-3">
        <select name="system.actionType" data-dtype="{{system.actionType}}" required>
            <option class="SR-LightGreyColor" value="">{{localize 'SR5.ChooseOne'}}</option>
            {{selectOptions lists.powerActionTypes selected=system.actionType localize=true}}
        </select>
    </div>
    <div class="col-3 SR-TextRight">{{localize 'SR5.NeedRoll'}}{{localize 'SR5.Colons'}}</div>
    <div class="col-1 SR-TextRight"><input type="checkbox" name="system.needRoll" data-dtype="Boolean" {{checked system.needRoll}} /></div>
</li>
