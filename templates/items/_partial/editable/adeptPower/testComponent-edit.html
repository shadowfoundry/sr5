<li class="SR-EnTete">
    <p class="SR-TextUppercase">{{localize 'SR5.TestComponents'}}</p>
</li>
<li class="grid">
    <div class="col-5">{{localize 'SR5.Attribute'}} 1{{localize 'SR5.Colons'}}</div>
    <div class="col-7">
        <select name="system.testFirstAttribute" data-dtype="String">
            {{#select system.testFirstAttribute}}
                <option class="SR-LightGreyColor" value="">{{localize 'SR5.ChooseOne'}}</option>
                {{#each lists.allAttributes}}
                    <option value="{{@key}}">{{localize this}}</option>
                {{/each}}
                <option value="rating">{{localize 'SR5.ItemRating'}}</option>
                <option value="running">{{localize 'SR5.SkillRunning'}}</option>
                <option value="leadership">{{localize 'SR5.SkillLeadership'}}</option>
            {{/select}}
        </select>
    </div>
</li>
<li class="grid">
    <div class="col-5">{{localize 'SR5.Attribute'}} 2{{localize 'SR5.Colons'}}</div>
    <div class="col-7">
        <select name="system.testSecondAttribute" data-dtype="String">
            {{#select system.testSecondAttribute}}
                <option class="SR-LightGreyColor" value="">{{localize 'SR5.ChooseOne'}}</option>
                {{#each lists.allAttributes}}
                    <option value="{{@key}}">{{localize this}}</option>
                {{/each}}
                <option value="rating">{{localize 'SR5.ItemRating'}}</option>
                <option value="running">{{localize 'SR5.SkillRunning'}}</option>
                <option value="leadership">{{localize 'SR5.SkillLeadership'}}</option>
            {{/select}}
        </select>
    </div>
</li>
