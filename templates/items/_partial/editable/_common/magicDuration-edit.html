<li class="grid">
    <div class="col-5">{{localize 'SR5.Duration'}}{{localize 'SR5.Colons'}}</div>
    <div class="col-7">
        <select name="data.duration" data-dtype="String" required>
            {{#select data.duration}}
                <option value="">{{localize 'SR5.ChooseOne'}}</option>
                {{#each lists.spellDurations}}
                <option value="{{@key}}">{{localize this}}</option>
                {{/each}}
            {{/select}}
        </select>
    </div>
</li>
