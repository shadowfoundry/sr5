<li class="grid">
    <div class="col-5">{{localize 'SR5.Range'}}{{localize 'SR5.Colons'}}</div>
    <div class="col-7">
        <select name="data.range" data-dtype="String" required>
            {{#select data.range}}
                <option class="SR-LightGreyColor" value="">{{localize 'SR5.ChooseOne'}}</option>
                {{#each lists.spellRanges}}
                <option value="{{@key}}">{{localize this}}</option>
                {{/each}}
            {{/select}}
        </select>
    </div>
</li>
