<li class="grid SR-EnTete">
    <div class="col-11 SR-TextUppercase">{{localize 'SR5.LifeStyleOptions'}}</div>
    <div class="col-1 SR-TextUppercase SR-TextRight">
        {{#if owner}}
            <a a class="subItem" data-title="{{localize 'SR5.Add'}}" data-binding="options" data-action="add"><em class="fas fa-plus"></em></a>
        {{/if}}
    </div>
</li>

{{#each data.options}}
<li class="grid subItemManagement" data-key="{{@key}}">
    <div class="col-11">
        <select name="data.options.{{@key}}" required>
        {{#select this}}
            <option class="SR-LightGreyColor" value="">{{localize 'SR5.ChooseOne'}}</option>
            {{#each ../lists.lifestyleOptions}}
            <option value="{{@key}}">{{localize this}}</option>
            {{/each}}
        {{/select}}
        </select>
    </div>
    <div class="col-1 SR-TextRight">
        <a class="subItem" data-title="{{localize 'SR5.Delete'}}" data-index="{{_id}}" data-binding="options" data-action="delete"><i class="fas fa-trash"></i></a>
    </div>
</li>
{{/each}}
