<li class="grid">
    <div class="col-5">{{localize 'SR5.Threshold'}}{{localize 'SR5.Colons'}}</div>
    <div class="col-1"><input type="number" data-dtype="Number" name="data.threshold.base" value="{{data.threshold.base}}" placeholder="0" /></div>
    {{#if data.threshold.multiplier}}
		<div class="col-1 SR-Textleft">&nbsp;(x {{findMultiplierValue data.threshold.multiplier this}})</div>
        {{else}}
		<div class="col-1"></div>
    {{/if}}
    <div class="col-2 SR-TextRight">{{localize 'SR5.Multiplier'}}{{localize 'SR5.Colons'}}&nbsp;</div>
    <div class="col-2 SR-TextRight">
    	<select name="data.threshold.multiplier" data-dtype="{{data.threshold.multiplier}}" required>
       	{{#select data.threshold.multiplier}}
       		<option value="">{{localize 'SR5.None'}}</option>
       		{{#each lists.valueMultipliers}}
           	<option value="{{@key}}">{{localize this}}</option>
       		{{/each}}
       	{{/select}}
    	</select>
       	</div>
</li>
