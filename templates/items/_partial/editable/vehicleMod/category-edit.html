<li class="grid">
    <div class="col-5">{{localize 'SR5.VehicleModTypeFull'}}{{localize 'SR5.Colons'}}</div>
    <div class="col-7">
        <select name="data.type" data-dtype="String" required>
            {{#select data.type}}
                <option class="SR-LightGreyColor" value="">{{localize 'SR5.ChooseOne'}}</option>
                {{#each lists.vehicleModType}}
                    <option value="{{@key}}">{{localize this}}</option>
                {{/each}}
            {{/select}}
        </select>
    </div>
</li>
{{#if (eq data.type "weapons")}}
<li class="grid subItemManagement">
    <div class="col-3">{{localize 'SR5.VEHICLE_WeaponMount_F'}}{{localize 'SR5.Colons'}}</div>
    <div class="col-1 SR-TextCenter"><input type="checkbox" name="data.isWeaponMounted" data-dtype="Boolean" {{checked data.isWeaponMounted}} /></div>
</li>
{{/if}}
