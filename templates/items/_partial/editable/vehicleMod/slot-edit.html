<li class="grid">
    <div class="col-5">{{localize 'SR5.VehicleModSlots'}}{{localize 'SR5.Colons'}}</div>
    <div class="col-1"><input type="number" data-dtype="Number" name="system.slots.base" value="{{system.slots.base}}" placeholder="0" /></div>
    {{#if system.slots.multiplier}}
		<div class="col-1 SR-Textleft">&nbsp;(x {{findMultiplierValue system.slots.multiplier this}})</div>
        {{else}}
		<div class="col-1"></div>
    {{/if}}
    <div class="col-2 SR-TextRight">{{localize 'SR5.Multiplier'}}{{localize 'SR5.Colons'}}&nbsp;</div>
    <div class="col-2 SR-TextRight">
    	<select name="system.slots.multiplier" data-dtype="{{system.slots.multiplier}}" required>
       	{{#select system.slots.multiplier}}
       		<option value="">{{localize 'SR5.None'}}</option>
       		{{#each lists.valueMultipliers}}
           	<option value="{{@key}}">{{localize this}}</option>
       		{{/each}}
       	{{/select}}
    	</select>
    </div>
</li>
