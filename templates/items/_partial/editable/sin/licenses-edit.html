<li class="grid SR-EnTete">
    <div class="col-8 SR-TextUppercase">{{localize 'SR5.Licenses'}}</div>
    <div class="col-1 SR-TextCenter">{{localize 'SR5.Rating'}}</div>
    <div class="col-1 SR-TextCenter">{{localize 'SR5.Price'}}</div>
    <div class="col-1 SR-TextCenter">{{localize 'SR5.AvailabilityShort'}}</div>
    <div class="col-1 SR-TextRight">
        {{#if owner}}
            <p class="add-item"></p><a class="subItem" data-binding="license" data-action="add" data-title="{{localize 'SR5.Add'}}"><em class="fas fa-plus"></em></a></p>
        {{/if}}
    </div>
</li>

{{#each system.license}}
    <li class="subItemManagement grid" data-key="{{@key}}">
        <div class="col-8"><input type="text" data-dtype="String" name="system.license.{{@key}}.name" value="{{name}}" placeholder="" /></div>
        <div class="col-1 SR-TextCenter"><input type="number" data-dtype="Number" name="system.license.{{@key}}.rating" value="{{rating}}" placeholder="1" /></div>
        <div class="col-1 SR-TextCenter">{{price}}Â¥</div>
        <div class="col-1 SR-TextCenter">{{availability}}{{findTranslation 'legalTypesShort' legality}}</div>
        <div class="col-1 SR-TextRight"><a class="subItem" data-title="{{localize 'SR5.Delete'}}" data-index="{{@key}}" data-binding="license" data-action="delete"><i class="fas fa-trash"></i></a></div>
    </li>
{{/each}}
