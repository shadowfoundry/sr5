<li class="grid">
    <div class="col-5">{{localize 'SR5.SpiritType'}}{{localize 'SR5.Colons'}}</div>
    <div class="col-7">
        <select name="system.type" data-dtype="String" required>
            {{#select system.type}}
                <option class="SR-LightGreyColor" value="">{{localize 'SR5.ChooseOne'}}</option>
                {{#each lists.spiritTypes}}
                <option value="{{@key}}">{{localize this}}</option>
                {{/each}}
            {{/select}}
        </select>
    </div>
</li>
<li hidden>
    <input hidden value="{{system.type}}">
</li>
