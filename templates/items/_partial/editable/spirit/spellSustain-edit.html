{{#if system.isBounded}}
<div class="SR-PaddingTop10">
    <li class="SR-EnTete grid">
        <div class="col-11 SR-TextUppercase">
            {{localize 'SR5.SustainedSpell'}}
        </div>
        <div class="col-1 SR-TextRight">
            {{#if owner}}
            <a class="subItem" data-title="{{localize 'SR5.Add'}}" data-binding="sustainedSpell" data-action="add"><em class="fas fa-plus"></em></a>
            {{/if}}
        </div>
    </li>
    {{#each system.sustainedSpell as |a i|}}
    <li class="subItemManagement grid" data-key="{{@key}}">
        <div class="col-11">
            <select name="system.sustainedSpell.{{i}}.name">
            {{#select name}}
                <option value="">{{localize 'SR5.None'}}</option>
                    {{#each ../document.actor.system.system.magic.spellList}}
                    <option value="{{@key}}">{{this}}</option>
                    {{/each}}
                {{/select}}
            </select>
        </div>
            <div class="col-1 SR-TextRight">
                <a class="subItem" data-title="{{localize 'SR5.Delete'}}" data-index="{{@key}}" data-binding="sustainedSpell" data-action="delete"><i class="fas fa-trash"></i></a>
            </div>
    </li>
    {{/each}}
</div>
{{/if}}
