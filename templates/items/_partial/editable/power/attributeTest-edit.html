<li class="SR-EnTete">

</li>

        <select name="system.testFirstAttribute" data-dtype="String">
            <option class="SR-LightGreyColor" value="">{{localize 'SR5.ChooseOne'}}</option>
            {{selectOptions lists.allAttributes selected=system.testFirstAttribute localize=true}}
        </select>
    </div>
</li>
<li class="grid">
    <div class="col-5">{{localize 'SR5.Attribute'}} 2{{localize 'SR5.Colons'}}</div>
    <div class="col-7">

            <option class="SR-LightGreyColor" value="">{{localize 'SR5.ChooseOne'}}</option>
            {{selectOptions lists.allAttributes selected=system.testSecondAttribute localize=true}}
        </select>
    </div>
</li>
