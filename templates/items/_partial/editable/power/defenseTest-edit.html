<li class="SR-EnTete">
    <p class="SR-TextUppercase">{{localize 'SR5.DefenseAttributes'}}</p>
</li>
<li class="grid">
    <div class="col-5">{{localize 'SR5.Attribute'}} 1{{localize 'SR5.Colons'}}</div>
    <div class="col-7">
        <select name="system.defenseFirstAttribute" data-dtype="String">
            <option class="SR-LightGreyColor" value="">{{localize 'SR5.ChooseOne'}}</option>
            {{selectOptions lists.allAttributes selected=system.defenseFirstAttribute localize=true}}
        </select>
    </div>
</li>
<li class="grid">
    <div class="col-5">{{localize 'SR5.Attribute'}} 2{{localize 'SR5.Colons'}}</div>
    <div class="col-7">
        <select name="system.defenseSecondAttribute" data-dtype="String">
            <option class="SR-LightGreyColor" value="">{{localize 'SR5.ChooseOne'}}</option>
            {{selectOptions lists.allAttributes selected=system.defenseSecondAttribute localize=true}}
        </select>
    </div>
</li>
