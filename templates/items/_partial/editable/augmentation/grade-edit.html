{{#if (or (eq data.type "genetech") (eq data.type "hardNanoware") (eq data.type "softNanoware") )}}

{{else}}
<li class="grid">
    <div class="col-5">{{localize 'SR5.Grade'}}</div>
    <div class="col-7">
        <select name="data.grade" required>
        {{#select data.grade}}
            {{#each lists.augmentationGrades}}

        {{/select}}
        </select>
    </div>
</li>
{{/if}}
