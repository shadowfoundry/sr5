{{#if (eq system.type 'genetech')}}
<li class="grid">
    <div class="col-5">{{localize 'SR5.Category'}}{{localize 'SR5.Colons'}}</div>
    <div class="col-7">
        <select name="system.category" required>
        {{#select system.category}}
            <option class="SR-LightGreyColor" value="">{{localize 'SR5.ChooseOne'}}</option>
            {{#each lists.augmentationGeneCategories}}
            <option value="{{@key}}">{{localize this}}</option>
            {{/each}}
        {{/select}}
        </select>
    </div>
</li>
{{else}}
<li class="grid">
    <div class="col-5">{{localize 'SR5.Category'}}{{localize 'SR5.Colons'}}</div>
    <div class="col-7">
        <select name="system.category" required>
        {{#select system.category}}
            <option class="SR-LightGreyColor" value="">{{localize 'SR5.ChooseOne'}}</option>
            {{#each lists.augmentationCategories}}
            <option value="{{@key}}">{{localize this}}</option>
            {{/each}}
        {{/select}}
        </select>
    </div>
</li>
{{/if}}
