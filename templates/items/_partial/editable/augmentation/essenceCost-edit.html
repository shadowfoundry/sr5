<li class="grid">
    <div class="col-5">{{localize 'SR5.EssenceCost'}}</div>
    {{#if data.isAccessory}}
        <div class="col-1"><input type="text" value="None" disabled /></div>
        <div class="col-2"></div>
    {{else}}
        <div class="col-1 SR-Textleft"><input type="number" data-dtype="Number" name="data.essenceCost.base" value="{{data.essenceCost.base}}" /></div>
        {{#if data.essenceCost.multiplier}}
            <div class="col-2 SR-Textleft">&nbsp;(x {{findMultiplierValue data.essenceCost.multiplier this}})</div>
        {{else}}
            <div class="col-2"></div>
        {{/if}}
        <div class="col-2 SR-TextRight">{{localize 'SR5.Multiplier'}}{{localize 'SR5.Colons'}}&nbsp;</div>
        <div class="col-2 SR-TextRight">
            <select name="data.essenceCost.multiplier" data-dtype="{{data.essenceCost.multiplier}}" required>
            {{#select data.essenceCost.multiplier}}
                <option value="">{{localize 'SR5.None'}}</option>
                {{#each lists.valueMultipliersNoCapacity}}
                <option value="{{@key}}">{{localize this}}</option>
                {{/each}}
            {{/select}}
            </select>
        </div>
    {{/if}}
</li>
