<div class="SR-PaddingTop10">
    <ul>
        <li class="SR-TextUppercase SR-EnTete">
            {{localize 'SR5.Addiction'}}
        </li>

        <li class="grid">
            <div class="col-5">{{localize 'SR5.ProgramTypeShort'}}{{localize 'SR5.Colons'}}</div>
            <div class="col-7">
                <select name="system.addiction.type" data-dtype="String">
                    {{#select system.addiction.type}}
                        <option value="">{{localize 'SR5.None'}}</option>
                        {{#each lists.addictionTypes}}
                        <option value="{{@key}}">{{localize this}}</option>
                        {{/each}}
                    {{/select}}
                </select>
            </div>
        </li>

        <li class="grid">
            <div class="col-5">{{localize 'SR5.Rating'}}{{localize 'SR5.Colons'}}</div>
            <div class="col-1"><input type="number" data-dtype="number" name="system.addiction.rating" value="{{system.addiction.rating}}" placeholder="" /></div>
        </li>

        <li class="grid">
            <div class="col-5">{{localize 'SR5.Threshold'}}{{localize 'SR5.Colons'}}</div>
            <div class="col-1"><input type="number" data-dtype="number" name="system.addiction.threshold" value="{{system.addiction.threshold}}" placeholder="" /></div>
        </li>

    </ul>
</div>
