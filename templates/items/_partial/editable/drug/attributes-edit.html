<ul>
    <li class="SR-TextUppercase SR-EnTete">
        {{localize 'SR5.ToxinVector'}}
    </li>
    <li class="grid">
        {{#each system.vector}}
            {{#if (ne @key 'value')}}
            <div class="col-4">{{findTranslation "propagationVectors" @key}}{{localize 'SR5.Colons'}}</div>
            <div class="col-1 SR-TextCenter"><input type="checkbox" name="system.vector.{{@key}}" data-dtype="Boolean" {{checked this}} /></div>
            <div class="col-1"></div>
            {{/if}}
        {{/each}}
    </li>

    <li class="grid">
        <div class="col-5">{{localize 'SR5.ToxinSpeed'}}{{localize 'SR5.Colons'}}</div>
        <div class="col-7"><input type="text" data-dtype="text" name="system.speed" value="{{system.speed}}" placeholder="" /></div>
    </li>


    <li class="grid">
        <div class="col-5">{{localize 'SR5.Duration'}}{{localize 'SR5.Colons'}}</div>
        <div class="col-7"><input type="text" data-dtype="text" name="system.duration" value="{{system.duration}}" placeholder="" /></div>
    </li>
</ul>
