<li class="SR-EnTete">
    <p class="SR-TextUppercase">{{localize 'SR5.TestAttributes'}}</p>
</li>

<li class="grid">
    <div class="col-5">{{localize 'SR5.Skill'}} {{localize 'SR5.Colons'}}</div>
    <div class="col-7">
        <select name="system.testSkill" data-dtype="String">
            {{#select system.testSkill}}
                <option class="SR-LightGreyColor" value="">{{localize 'SR5.ChooseOne'}}</option>
                {{#each lists.spriteSkills}}
                    <option value="{{@key}}">{{localize this}}</option>
                {{/each}}
            {{/select}}
        </select>
    </div>
</li>

<li class="grid">
    <div class="col-5">{{localize 'SR5.Limit'}} {{localize 'SR5.Colons'}}</div>
    <div class="col-7">
        <select name="system.testLimit" data-dtype="String">
            {{#select system.testLimit}}
                <option class="SR-LightGreyColor" value="">{{localize 'SR5.ChooseOne'}}</option>
                {{#each lists.deckerAttributes}}
                    <option value="{{@key}}">{{localize this}}</option>
                {{/each}}
            {{/select}}
        </select>
    </div>
</li>
