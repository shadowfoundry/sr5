<form>
  <div class="form-group">
    <div>{{localize 'SR5.ChooseControler'}}</div>
    <select name="controler" data-dtype="String">
      {{#select constoler}}
        <option value="">{{localize 'SR5.None'}}</option>
        {{#each controlerList}}
        <option value="{{@key}}">{{this}}</option>
        {{/each}}
      {{/select}}
    </select>
  </div>
</form>
