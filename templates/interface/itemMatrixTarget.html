<form>
    <div class="form-group">
      <div>{{localize 'SR5.Target'}}</div>
      <select name="target" data-dtype="String">
        {{#select item}}
          <option value="">{{localize 'SR5.None'}}</option>
          {{#each itemList}}
          <option value="{{@key}}">{{this}}</option>
          {{/each}}
        {{/select}}
      </select>
    </div>
  </form>
