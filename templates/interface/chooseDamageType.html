<form>
    <div class="form-group">
      {{log this}}
      <div>{{localize 'SR5.ChooseDamageType'}}</div>
      <select name="damageType" data-dtype="String">
        {{#select damageType}}
          {{#each list}}
          <option value="{{@key}}">{{findTranslation 'PCConditionMonitors' @key}}</option>
          {{/each}}
        {{/select}}
      </select>
    </div>
</form>
