<form>
	<div class="form-group">
		<div>{{localize 'SR5.ChooseWeapon'}}</div>
		<select name="weapon" data-dtype="String">
			{{selectOptions weaponList selected=weapon valueAttr='this.uuid' labelAttr='this.name' localize=false}}
		</select>
	</div>
	<div class="form-group">
		<div>{{localize 'SR5.ChooseWeaponMaterial'}}</div>
		<select name="barrierType" data-dtype="String">
			{{selectOptions list selected=barrierType localize=true}}
		</select>
	</div>
</form>
