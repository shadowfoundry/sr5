<!-- MODIFIED DAMAGE -->
<li class="SR-LigneEnTete SR-PaddingTop10 grid SR-TextUppercase">
		<div class="col-11">{{localize 'SR5.ModifiedDamage'}}</div>
	  	<div class="col-1 SR-TextCenter">
			<input disabled type="number" class="" name="modifiedDamage" value="{{modifiedDamage}}" placeholder="0" data-dtype="Number" />
	  	</div>
</li>

<!-- DAMAGE ON SPEED -->
<li class="grid">
    <div class="col-6">{{localize 'SR5.VehicleRelativeSpeed'}}{{localize 'SR5.Colons'}}</div>
    <div class="col-6 SR-PaddingRight10 SR-TextRight">
            <select name="speedRamming" class="speedRamming" data-dtype="String">
                {{#select speedRamming}}
                <option value="speedRamming1">{{localize 'SR5.VehicleRelativeSpeed_1'}}</option>
                <option value="speedRamming11">{{localize 'SR5.VehicleRelativeSpeed_11'}}</option>
                <option value="speedRamming51">{{localize 'SR5.VehicleRelativeSpeed_51'}}</option>
                <option value="speedRamming201">{{localize 'SR5.VehicleRelativeSpeed_201'}}</option>
                <option value="speedRamming301">{{localize 'SR5.VehicleRelativeSpeed_301'}}</option>
                <option value="speedRamming501">{{localize 'SR5.VehicleRelativeSpeed_501'}}</option>
                {{/select}}
            </select>
    </div>
</li>
