<li class="grid">
    <div class="col-10">{{localize 'SR5.Level'}}{{localize 'SR5.Colons'}}</div>
    <div class="col-1 SR-TextRight">
		<a class="SR-ModControl" data-target="level" data-type="minus" data-modifier="various"><em class="fas fa-minus-circle"></em></a>
		<a class="SR-ModControl" data-target="level" data-type="plus" data-modifier="various"><em class="fas fa-plus-circle"></em></a>
	</div>
    <div class="col-1 SR-TextCenter">
        <input class="SR-ModInput SR-ModInputFilled" type="number" data-modifier="level" name="level" value="{{level}}" data-dtype="Number" placeholder="0" />
    </div>
</li>
