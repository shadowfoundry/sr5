<li class="grid">
    {{#ife actorType "actorDrone"}}
    <div class="col-11">{{localize 'SR5.VehicleStat_ArmorShort'}}{{localize 'SR5.Colons'}}</div>
    {{else}}
    <div class="col-11">{{localize 'SR5.Armor'}}{{localize 'SR5.Colons'}}</div>
    {{/ife}}
    <div class="col-1 SR-TextCenter">
        <input disabled type="number" class="SR-ModInputFilled" data-modifier="armor" value="{{armor}}" placeholder="0" data-dtype="Number" />
    </div>
</li>
<li class="grid">
    <div class="col-11">{{localize 'SR5.ArmorPenetrationShort'}}{{localize 'SR5.Colons'}}</div>
    <div class="col-1 SR-TextCenter">
        <input disabled type="number" class="SR-ModInputFilled" data-modifier="incomingPA" value="{{incomingPA}}" placeholder="0" data-dtype="Number" />
    </div>
</li>
