<!-- METAMAGICS -->
<div class="SRBlockSheet">
	<ul>
		<li class="SR-LigneEnTete grid">
			<div class="col-10">
				<p class=" SR-TextUppercase ">{{localize 'SR5.Metamagics'}}</p>
			</div>
			<div class="col-1">
				<p class="SR-TextCenter" data-title="{{localize 'SR5.Equipped'}}"><em
						class="fas fa-sm fa-thumbtack"></em></p>
			</div>
			<div class="col-1">
				{{#if owner}}
				<p class="SR-TextRight add-item" data-helpTitle="{{localize 'SR5.HELP_ItemAdd' key=(findTranslation 'itemTypes' 'itemMetamagic')}}" 
				  data-helpMessage="{{localize 'SR5.HELP_ItemAddMsg'}}">
					<a class="item-create" data-title="{{localize 'SR5.Add'}}" data-type="itemMetamagic"><em class="fas fa-plus"></em></a>
				</p>
				{{/if}}
			</div>
		</li>
		{{#each actor.metamagics}}
		<li class="item grid" data-item-id="{{_id}}" draggable="true">
			<div class="col-10 deplie" data-helpTitle="{{localize 'SR5.HELP_MoreInfos'}}" data-helpMessage="{{localize 'SR5.HELP_MoreInfosMsg'}}">
				<p>{{name}}</p>
			</div>
			<div class="col-1 SR-TextCenter" data-helpTitle="{{localize 'SR5.HELP_MetamagicActivateToggle' key=name}}"
			data-helpMessage="{{localize 'SR5.HELP_MetamagicActivateToggleMsg'}}">
				<a class="toggle-value" data-dtype="Boolean" data-item-id="{{_id}}" data-binding="system.isActive" data-title="{{#if system.isActive}}{{localize 'SR5.Unequip'}}{{else}}{{localize 'SR5.Equip'}}{{/if}}">
					<em class="fas fa-sm fa-thumbtack {{#if system.isActive}}SR-SubColor{{/if}}"></em></a>
			</div>
			<div class="col-1 grid SR-TextRight">
				{{#if ../owner}}
				<a data-helpTitle="{{localize 'SR5.HELP_ItemManagement' key=name}}" data-helpMessage="{{localize 'SR5.HELP_ItemManagementMsg'}}">
					<em class="fas fa-sm fa-edit item-management"></em>
				</a>
				{{/if}}
			</div>
		</li>
		{{/each}}
	</ul>
</div>
