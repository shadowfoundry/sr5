<!-- SKILL GROUPS -->
<div class="SRBlockSheet">
		<ul>
			<li class="grid SR-LigneEnTete">
				<div class="col-9 filtre-groupe SR-TextUppercase unfoldLight" data-category="skills"
				data-helpTitle="{{localize 'SR5.SkillGroups'}}"
				data-helpMessage="{{localize 'SR5.HELP_SkillGroupsMenuMsg'}}">
					{{localize 'SR5.SkillGroups'}}
				</div>
				<div class="col-1 SR-TextCenter" data-category="skills">{{localize 'SR5.Rating'}}</div>
				<div class="col-1 SR-TextCenter" data-category="skills">{{localize 'SR5.Value'}}</div>
			</li>
		</ul>
		<ul class="SR-GroupeCompetences">
			{{#each system.skillGroups}}
			{{#unless isHidden}}
			<li class="grid item {{css}}" data-skillgroup="{{@key}}">
				<div class="col-9" data-category="skills">{{findTranslation 'skillGroups' @key}}</div>
				<div class="col-1 SR-TextCenter"
				  data-helpTitle="{{localize 'SR5.HELP_SkillGroup' key=(findTranslation 'skillGroups' @key)}}"
				  data-helpMessage="{{localize 'SR5.HELP_SkillGroupMsg'}}">
				  	<input type="text" data-dtype="Number" class="input" name="system.skillGroups.{{@key}}.base" value="{{base}}" onfocus="this.select()"></div>
				<div class="col-1 SR-TextCenter"
				  data-helpTitle="{{localize 'SR5.HELP_SkillGroup' key=(findTranslation 'skillGroups' @key)}}"
				  data-helpDetails="system.skillGroups.{{@key}}">
					{{value}}
				</div>
			</li>
			{{/unless}}
			{{/each}}
		</ul>
</div>
