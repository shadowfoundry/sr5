<!-- VEHICLES/DRONES -->
<div class="SRBlockSheet">
	<ul>
	  	<li class="SR-LigneEnTete grid">
			<div class="col-10 SR-TextUppercase">{{localize 'SR5.Vehicles'}} & {{localize 'SR5.Drones'}}</div>
			<div class="col-1"></div>
			<div class="col-1">
		  		{{#if owner}}
		  			<p class="SR-TextRight add-item" data-helpTitle="{{localize 'SR5.HELP_ItemAdd' key=(findTranslation 'itemTypes' 'itemVehicle')}}" 
					  data-helpMessage="{{localize 'SR5.HELP_ItemAddMsg'}}">
						  <a class="item-create" data-title="{{localize 'SR5.Add'}}" data-type="itemVehicle"><em class="fas fa-plus"></em></a>
						</p>
		  		{{/if}}
			</div>
	  	</li>
	  	{{#each actor.vehicles as |item i|}}
	  	<li class="item" data-item-id="{{item._id}}" draggable="true">
			<div class="grid">
		  		<div class="col-10 deplie">{{item.name}}</div>
				<div class="col-1 SR-TextCenter">
					{{#if system.isCreated}}
					<a class="sidekickDestroy toggle-value" data-dtype="Boolean" data-item-id="{{_id}}" data-binding="system.isCreated"
					  data-helpTitle="{{localize 'SR5.HELP_DroneDismiss'key=name}}"
					  data-helpMessage="{{localize 'SR5.HELP_DroneDismissMsg'}}">
						<em class="fas fa-flip-both fa-external-link-alt"></em>
					</a>
					{{else}}
					<a class="sidekickCreate toggle-value" data-dtype="Boolean" data-item-id="{{_id}}" data-binding="system.isCreated"
					  data-helpTitle="{{localize 'SR5.HELP_DroneCreate'key=name}}"
					  data-helpMessage="{{localize 'SR5.HELP_DroneCreateMsg'}}">
						<em class="fas fa-external-link-alt"></em>
					</a>					
					{{/if}}
				</div>
		  		<div class="col-1 grid SR-TextRight">
					{{#if ../owner}}
					{{#if system.isCreated}}
					{{else}}
					<a data-helpTitle="{{localize 'SR5.HELP_ItemManagement' key=name}}" data-helpMessage="{{localize 'SR5.HELP_ItemManagementMsg'}}">
						<em class="fas fa-sm fa-edit item-management"></em>
					</a>
					{{/if}}
					{{/if}}
				</div>
			</div>
	  	</li>
	  	{{/each}}
	</ul>
</div>
