<!-- Edge Monitor -->
	<div class="SR-PaddingLeft10 SR-TextUppercase SR-CoulBlanc SR-Gras">{{localize 'SR5.Edge'}}</div>
	<div class="SR-MoniteurCases flexrow" data-target="data.conditionMonitors.edge.current"
	  data-helpTitle="{{localize 'SR5.Edge'}}" data-helpMessage="{{localize 'SR5.HELP_EdgeMsg'}}">
	  	{{#each data.conditionMonitors.edge.boxes as |box index|}}
			{{#if box.locked}}
		  		<div class="boxes box-disabled" data-index="{{index}}">
					<div class="SR-Case SR-CaseNeutralDarkColor"></div>
		  		</div>
			{{else if box.filled}}
		  		<a class="boxes" data-index="{{index}}">
					<div class="SR-Case SR-CaseMainColor"></div>
		  		</a>
			{{else}}
		  		<a class="boxes" data-index="{{index}}">
					<div class="SR-Case SR-CaseSubColor"></div>
		  		</a>
			{{/if}}
	  	{{/each}}
	</div>
