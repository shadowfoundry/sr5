<!-- Edge Monitor -->
	<div class="SR-PaddingLeft10 SR-TextUppercase SR-NeutralLightColor SR-Bold monitorReset" data-target="edge">{{#if (eq actor.type 'actorGrunt')}}{{localize 'SR5.ProfessionalRating'}}{{else}}{{localize 'SR5.Edge'}}{{/if}}</div>
	<div class="SR-MoniteurCases flexrow" data-target="system.conditionMonitors.edge.actual.base"
	  data-helpTitle="{{localize 'SR5.Edge'}}" data-helpMessage="{{localize 'SR5.HELP_EdgeMsg'}}">
	  	{{#each system.conditionMonitors.edge.boxes as |box index|}}
			{{#if box.locked}}
		  		<div class="boxes box-disabled" data-index="{{index}}">
					<div class="SR-Case SR-CaseNeutralDarkColor"></div>
		  		</div>
			{{else if box.filled}}
		  		<a class="boxes" data-index="{{index}}">
					<div class="SR-Case SR-CaseMainColor"></div>
		  		</a>
			{{else}}
		  		<a class="boxes" data-index="{{index}}">
					<div class="SR-Case SR-CaseSubColor"></div>
		  		</a>
			{{/if}}
	  	{{/each}}
	</div>
