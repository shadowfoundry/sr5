<!-- Combined Monitor -->
<div class="SR-TextUppercase SR-NeutralLightColor SR-Bold flex0 monitorReset" data-target="condition">{{localize 'SR5.ConditionMonitorShort'}}</div>
<div class="SR-MoniteurCases flexrow" data-target="system.conditionMonitors.condition.actual.base"
  data-helpTitle="{{localize 'SR5.ConditionMonitor'}}" data-helpMessage="{{localize 'SR5.HELP_MonitorMsg'}}">
    {{#each system.conditionMonitors.condition.boxes as |box index|}}
      	{{#if box.locked}}
			<div class="boxes box-disabled" data-index="{{index}}">
          		<div class="SR-Case SR-CaseNeutralDarkColor"></div>
        	</div>
      	{{else if box.filled}}
    		<a class="boxes" data-index="{{index}}">
      			<div class="SR-Case SR-CaseMainColor"></div>
        	</a>
      	{{else}}
    		<a class="boxes" data-index="{{index}}">
      			<div class="SR-Case SR-CaseSubColor"></div>
        	</a>
      	{{/if}}
    {{/each}}
</div>
