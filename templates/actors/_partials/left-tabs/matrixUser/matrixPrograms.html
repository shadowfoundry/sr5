<!-- MATRIX PROGRAMS -->
{{#if (eq system.matrix.deviceType 'livingPersona')}}
{{else}}
<div class="SRBlockSheet">
    <ul>
        <li class="grid SR-LigneEnTete">
            <div class="col-12 SR-TextUppercase">{{localize 'SR5.Programs'}}</div>
        </li>
        <li class="grid">
            <div class="col-10">{{localize 'SR5.RunningPrograms'}}</div>
            <div class="col-2">
                <div class="grid">
                    <div class="col-6 SR-TextRight" data-helpTitle="{{localize 'SR5.HELP_ProgramsLoaded'}}" data-helpDetails="system.matrix.programsCurrentActive">
                        {{system.matrix.programsCurrentActive.value}}/
                    </div>
                    <div class="col-6" data-helpTitle="{{localize 'SR5.HELP_ProgramsMax'}}" data-helpDetails="system.matrix.programsMaximumActive">
                        {{system.matrix.programsMaximumActive.value}}
                    </div>
                </div>
            </div>
        </li>
    </ul>
</div>
{{/if}}
