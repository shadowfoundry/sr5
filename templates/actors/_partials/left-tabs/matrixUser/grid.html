{{#if rulesMatrixGrid}}
<li class="grid">
	<div class="col-12">
		<select name="system.matrix.userGrid" data-dtype="String" required>
			{{#select system.matrix.userGrid}}
			{{#each lists.gridTypes}}
				<option value="{{@key}}">{{findTranslation 'gridTypes' @key}}</option>
			{{/each}}
			{{/select}}
		</select>
		</div>
	</li>
{{/if}}
