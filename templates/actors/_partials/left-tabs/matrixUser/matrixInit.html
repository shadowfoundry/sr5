<li class="grid"
  data-helpTitle="{{localize 'SR5.MatrixUserMode'}}"
  data-helpMessage="{{localize 'SR5.HELP_MatrixUserModeMsg'}}"
>
	{{#if (or (eq system.matrix.deviceType "livingPersona") (eq system.matrix.deviceType "headcase"))}}
		<select class="changeMatrixMode" name="system.matrix.userMode" data-dtype="String" required>
			{{selectOptions lists.personaModes selected=system.matrix.userMode localize=true}}
		</select>
	{{else}}
		<select class="changeMatrixMode" name="system.matrix.userMode" data-dtype="String" required>
			{{selectOptions lists.deckModes selected=system.matrix.userMode localize=true}}
		</select>
	{{/if}}
</li>
<li class="grid">
	<div class="col-9">{{localize 'SR5.InitiativeMatrix'}}</div>
	<div class="col-1 SR-TextCenter"
	  data-helpTitle="{{localize 'SR5.HELP_InitiativeRating' key=(findTranslation 'characterInitiatives' 'matrixInit')}}"
	  data-helpDetails="system.initiatives.matrixInit"
	>
		{{system.initiatives.matrixInit.value}}
	</div>
	<div class="col-2 SR-TextCenter"
	  data-helpTitle="{{localize 'SR5.HELP_InitiativeDices' key=(findTranslation 'characterInitiatives' 'matrixInit')}}"
	  data-helpDetails="system.initiatives.matrixInit.dice"
	>
		+{{system.initiatives.matrixInit.dice.value}}d6
	</div>
</li>
