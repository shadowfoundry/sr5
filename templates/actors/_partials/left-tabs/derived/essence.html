<!-- ESSENCE -->
<div class="SRBlockSheet">
	<ul>
		<li class="grid SR-LigneEnTete">
			<div class="col-12 SR-TextUppercase">{{localize 'SR5.Essence'}}</div>
		</li>
		<li class="grid">
			<div class="col-10">{{localize 'SR5.EssenceRemaining'}}</div>
			{{#if system.specialProperties.essenceDrain}}
			<div class="col-2 SR-TextRight">
				<span class="col-auto changeValueByClick" data-binding="system.essence.base"
				  data-helpTitle="{{localize 'SR5.HELP_Rating' key=(localize 'SR5.EssenceDrain')}}"
				  data-helpMessage="{{localize 'SR5.HELP_RatingMsg'}}" data-helpDetails="system.essence">
					{{system.essence.value}}
				</span>
			</div>
			{{else}}
			<div class="col-2 SR-TextRight"
			  data-helpTitle="{{localize 'SR5.HELP_Essence'}}"
			  data-helpDetails="system.essence"
			  >
				{{system.essence.value}}
			</div>
			{{/if}}
		</li>
	</ul>
</div>
