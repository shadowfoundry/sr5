<!-- DERIVED ATTRIBUTES -->
<div class="SRBlockSheet">
	<ul>
		<li class="grid SR-LigneEnTete">
			<div class="col-10">
				<p class="SR-TextUppercase">{{localize 'SR5.DerivedAttributes'}}</p>
			</div>
			<div class="col-2">
				<p class="SR-TextCenter">{{localize 'SR5.DicePoolShort'}}</p>
			</div>
		</li>
		{{#each system.derivedAttributes}}
		<li class="grid">
			<div class="col-10"><p>{{findTranslation 'characterDerivedAttributes' @key}}</p></div>
			<div class="col-2 SR-TextCenter roll-logo sr-roll" data-rolltype= "derivedAttribute" data-rollkey="{{@key}}"
			  data-helpTitle="{{localize 'SR5.HELP_DerivedAttributes' key=(findTranslation 'characterDerivedAttributes' @key)}}" data-helpMessage="{{localize 'SR5.HELP_DerivedAttributesMsg'}}" data-helpDetails="system.derivedAttributes.{{@key}}">
				{{dicePool}}
			</div>
		</li>
		{{/each}}
	</ul>
</div>
